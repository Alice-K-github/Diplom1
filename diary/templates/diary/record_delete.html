<!-- mymodel_confirm_delete.html -->
{% extends 'home.html' %}
{% load my_tags %}
{% load static %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Удалить запись "{{ record.title }}"?</h1>
        <p>Вы уверены, что хотите удалить запись "{{ record.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'diary:record_detail' record.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
